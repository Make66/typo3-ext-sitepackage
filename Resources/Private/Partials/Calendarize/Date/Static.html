{index.startDate -> f:format.date(format: '{f:translate(key: \'dateFormat\')}')}
<f:if condition="{index.allDay}">
	<f:then></f:then>
	<f:else>
		<div class="time"><span class="glyphicon glyphicon-time"></span><f:format.date format="{f:translate(key: 'timeFormat')}">{index.startDateComplete}</f:format.date>
	</f:else>
</f:if>

<f:if condition="{index.startDate -> f:format.date(format: 'd.m.Y')} == {index.endDate -> f:format.date(format: 'd.m.Y')}">
	<f:then></f:then>
	<f:else>
		- {index.endDate -> f:format.date(format: '{f:translate(key: \'dateFormat\')}')}
	</f:else>
</f:if>

<f:if condition="{index.allDay}">
	<f:then>
		<f:translate key="all_day" />
	</f:then>
	<f:else>
		<f:if condition="{index.openEndTime}">
			<f:then>
				<f:if condition="{index.startDate -> f:format.date(format: 'd.m.Y')} == {index.endDate -> f:format.date(format: 'd.m.Y')}">
				   <span class="open_end">- </span>
				</f:if>
				<span class="openend"><f:translate key="open_end" /></span>
			</f:then>
			<f:else>
				<!--<f:if condition="{index.startDate -> f:format.date(format: 'd.m.Y')} == {index.endDate -> f:format.date(format: 'd.m.Y')}">
					-
				</f:if>-->
				- <f:format.date format="{f:translate(key: 'timeFormat')}">{index.endDateComplete}</f:format.date></div>
			</f:else>
		</f:if>
	</f:else>
</f:if>
